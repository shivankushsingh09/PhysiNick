<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhysiNick</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('https://via.placeholder.com/1500x800') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: "Nunito", sans-serif;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
        }

        .nickname {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h1 class="mb-4">PhysiNick</h1>
        <div class="input-group mb-3">
            <input type="text" id="firstName" class="form-control" placeholder="First Name Initial" maxlength="1">
            <input type="text" id="lastName" class="form-control" placeholder="Last Name Initial" maxlength="1">
            <button class="btn btn-primary" onclick="generateNickname()">Generate</button>
        </div>
        <div id="result" class="nickname"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const firstNames = {
            A: "Adiabatic", B: "Bogoliubov", C: "Critical", D: "Diffraction-Limited",
            E: "Entangled", F: "Fermi-Dirac", G: "Gauge-Invariant", H: "Holographic",
            I: "Ising-like", J: "Josephson", K: "Kramers-Kronig", L: "Luttinger-Liquid",
            M: "Many-Body", N: "Nonlinear", O: "Optical", P: "Plasmonic",
            Q: "Quantum", R: "Renormalized", S: "Supersymmetric", T: "Topological",
            U: "Ultrafast", V: "Viscoelastic", W: "Weyl", X: "X-ray",
            Y: "Yukawa", Z: "Zero-Point"
        };

        const lastNames = {
            A: "Annihilator", B: "Boundary Bard", C: "Coherence Captain", D: "Diffusion Druid",
            E: "Eigenstate Explorer", F: "Fermi-Surface Surfer", G: "Green's-Function Guru",
            H: "Hamiltonian Handler", I: "Interference Illusionist", J: "Junction Juggler",
            K: "k-space Knight", L: "Lagrangian Locksmith", M: "Magnon Magician",
            N: "Noether Navigator", O: "Oscillation Oracle", P: "Phase-Diagram Pirate",
            Q: "Quasiparticle Quester", R: "Resonance Ranger", S: "Symmetry Sleuth",
            T: "Tunneling Troubadour", U: "Unitarity Umpire", V: "Vacuum Voyager",
            W: "Wavefunction Wrangler", X: "X-ray Xplorer", Y: "Young's-Slit Yodeler",
            Z: "Zeeman Zealot"
        };

        function generateNickname() {
            const firstInitial = document.getElementById('firstName').value.toUpperCase();
            const lastInitial = document.getElementById('lastName').value.toUpperCase();
            let nickname = "";

            if (firstNames[firstInitial] && lastNames[lastInitial]) {
                nickname = `${firstNames[firstInitial]} ${lastNames[lastInitial]}`;
            } else {
                nickname = "Invalid initials! Please use A-Z.";
            }

            document.getElementById('result').innerText = nickname;
        }
    </script>
</body>

</html>
